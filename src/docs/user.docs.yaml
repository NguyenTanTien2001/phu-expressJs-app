components:
  schemas:
    User:
      type: object
      required:
        - name
        - gender
        - dob
      properties:
        id:
          type: string
        name:
          type: string
        gender:
          type: string
        dob:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time