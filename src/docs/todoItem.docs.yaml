components:
  schemas:
    TodoItem:
      type: object
      required:
        - todoGroupId
        - name
        - due_at
        - status
      properties:
        id:
          type: string
        todoGroupId:
          type: string
        name:
          type: string
        des:
          type: string
        due_at:
          type: string
          format: date-time
        status:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time